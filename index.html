<!DOCTYPE html>
<html>
<head>
	<title> Analog Sea Login </title>
	<link rel="icon" type="image/png" href="http://icons.iconarchive.com/icons/icons8/windows-8/512/Travel-Sea-Waves-icon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
	<form action="/signup/" method="post">
		<h1> Sign Up </h1>
		<fieldset name="Signupinfo">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required placeholder="Email" class="Inputs">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required placeholder="Password" class="Inputs">
			<button type="submit" class="Inputs">Sign Up</button>
		</fieldset>
		<a href="#">Forgot Password?</a>
	</form>
	<h3>Already have an account? <a href="#" class="Signin">Sign in</a></h3>
</body>
</html>
